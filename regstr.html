<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <!--    Website Icon-->
    <link rel="website icon" type="jpg" href="img/sign-up-icon.jpg">
    <!--    CSS   -->
    <link rel="stylesheet" href="regstr.css">
    <!--  Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<!-- ========== SIGN UP ==========-->
<section id="sign-up">
    <div class="container">
        <div class="registr">
            <div class="row col-12">
                <div class="registr-img col-lg-6">
                    <img src="img/sign-up-img.png" class="sign-up-image img-fluid">
                </div>
                <div class="register-text col-lg-6">
                    <p class="sign-up-tx1">FASCO</p>
                    <p class="sign-up-tx2">Create Account</p>
                    <button class="sign-up-btn1 rounded float-start col-5 col-xl-5 col-md-12 mt-3">
                        <img class="google-icon pe-2" src="img/google-icon.png">Sign up with Google</button>
                    <button class="sign-up-btn2 rounded float-end col-5 col-xl-5 col-md-12 mt-3">
                        <img class="email-icon pe-2" src="img/email-icon.png">Sign up with Email</button>
                    <br>

                    <div class="text-center pt-5 pb-3">
                        <a class="sign-up-tx4">- OR -</a>
                    </div>

                    <div class="row g-3 pb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                    </div>
                    <div class="row g-3 pb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Email Address"
                                   aria-label="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Phone Number"
                                   aria-label="Last name">
                        </div>
                    </div>
                    <div class="row g-3 pb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Password"
                                   aria-label="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Confirm Password"
                                   aria-label="Last name">
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="sign-up-btn3 align-items-center col-6">Create Account</button>
                    </div>
                    <br>
                    <div class="text-center">
                        <a class="sign-up-tx6">Already have an account?</a>
                        <a class="sign-up-tx7">Login</a>
                    </div>
                    <p class="sign-up-tx8 ">FASCO Terms & Codnitions</p>
                </div>
            </div>
        </div>
    </div>
</section>



<!--===== Font Awesome =====-->
<script src="https://kit.fontawesome.com/c0bc54302a.js" crossorigin="anonymous"></script>
<!--===== Bootstrap =====-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
